name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          path: ASRClientCore

      - name: 拉取 adbapi
        run: git clone https://github.com/TC999/AdbApiWrapper.git

      - name: 安装 Visual Studio Build Tools（含 C++ 工作负载）
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional" -y

      - name: 查找 MSBuild 路径
        run: where msbuild

      - name: 使用 MSBuild 编译解决方案
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" ASRClientCore\ASRClientCore.sln /p:Configuration=Release /m

      # 如果有单元测试可启用
      # - name: 运行单元测试
      #   run: dotnet test ASRClientCore\ASRClientCore.sln --no-build --verbosity normal